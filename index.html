<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora (Guilherme e Leonardo)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="titulo"><h1>Calculadora de Guilherme e Leonardo</h1></div>

    
        <div class="calculadora">
            <div class="tela">
                <input type="text" id = "resultado" readonly>
            </div>
            <div class="botoes">
                <button class="botaodelete" onclick="" type="button">AC</button>
                <button class="botaoaoquadrado" onclick="" type="button">x²</button>
                <button class="botaoraiz" onclick="" type="button">√</button>
                <button class="botaodivisao" onclick="" type="button">÷</button>
                <button class="botao7" onclick="" type="button">7</button>
                <button class="botao8" onclick="" type="button">8</button>
                <button class="botao9" onclick="" type="button">9</button>
                <button class="botaomultiplicacao" onclick="" type="button">×</button>
                <button class="botao4" onclick="" type="button">4</button>
                <button class="botao5" onclick="" type="button">5</button>
                <button class="botao6" onclick="" type="button">6</button>
                <button class="botaomenos" onclick="" type="button">−</button>
                <button class="botao1" onclick="" type="button">1</button>
                <button class="botao2" onclick="" type="button">2</button>
                <button class="botao3" onclick="" type="button">3</button>
                <button class="botaomais" onclick="" type="button">+</button>
                <button class="botao0" onclick="" type="button">0</button>
                <button class="botaovirgula" onclick="" type="button">,</button>
                <button class="botaoigual" onclick="" type="reset">=</button>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
