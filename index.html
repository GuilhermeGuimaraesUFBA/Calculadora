<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora (Guilherme e Leonardo)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="titulo"><h1>Calculadora de Guilherme e Leonardo</h1></div>

    
        <div class="calculadora">
            <div class="tela">
                <input type="text" id="resultado">
            </div>
            <div class="botoes">
                <button class="botaodelete" onclick="clean()" type="">AC</button>
                <button class="botaoaoquadrado" onclick="insert('**2')" type="button">x²</button>
                <button class="botaoraiz" onclick="insert('%')" type="button">mod</button>
                <button class="botaodivisao" onclick="insert('/')" type="button">÷</button>
                <button class="botao7" onclick="insert('7')" type="button">7</button>
                <button class="botao8" onclick="insert('8')" type="button">8</button>
                <button class="botao9" onclick="insert('9')" type="button">9</button>
                <button class="botaomultiplicacao" onclick="insert('*')" type="button">×</button>
                <button class="botao4" onclick="insert('4')" type="button">4</button>
                <button class="botao5" onclick="insert('5')" type="button">5</button>
                <button class="botao6" onclick="insert('6')" type="button">6</button>
                <button class="botaomenos" onclick="insert('-')" type="button">−</button>
                <button class="botao1" onclick="insert('1')" type="button">1</button>
                <button class="botao2" onclick="insert('2')" type="button">2</button>
                <button class="botao3" onclick="insert('3')" type="button">3</button>
                <button class="botaomais" onclick="insert('+')" type="button">+</button>
                <button class="botao0" onclick="insert('0')" type="button">0</button>
                <button class="botaovirgula" onclick="insert('.')" type="button">.</button>
                <button class="botaoigual" onclick="calcular()" type="button">=</button>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
